<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny To-Do â€” Simple Web App</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --success: #16a34a;
      --danger: #ef4444;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #071129 0%, #071022 60%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app {
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }

    header{
      padding:22px;
      display:flex;
      gap:16px;
      align-items:center;
      background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.05));
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .logo {
      width:54px;
      height:54px;
      border-radius:10px;
      display:grid;
      place-items:center;
      font-weight:700;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:white;
      box-shadow: 0 6px 18px rgba(7,12,24,0.6);
      flex:0 0 54px;
    }
    .title {
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .title h1{margin:0;font-size:18px;letter-spacing:0.2px}
    .title p{margin:0;color:var(--muted);font-size:13px}

    main{
      padding:20px;
    }

    .add-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .input {
      flex:1;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      padding:12px 14px;
      border-radius:10px;
      color:inherit;
      font-size:15px;
      outline:none;
    }
    .input::placeholder{color:rgba(230,238,246,0.45)}
    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      box-shadow: 0 6px 18px rgba(124,58,237,0.12);
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:600;
    }

    .list {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:18px;
    }

    .task {
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
      border-radius:10px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.02);
    }
    .task .left {
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
    }
    .checkbox {
      width:18px;height:18px;border-radius:6px;border:2px solid rgba(255,255,255,0.08);
      display:grid;place-items:center;cursor:pointer;
      background:transparent;
      flex:0 0 18px;
    }
    .checkbox.checked{background:linear-gradient(90deg,var(--accent),var(--accent-2)); border:0; color:white}
    .task .text {
      font-size:15px;
      word-break:break-word;
    }
    .task .text.done{ text-decoration:line-through; opacity:0.6; color:rgba(230,238,246,0.7) }

    .meta {
      display:flex;
      gap:10px;
      align-items:center;
    }
    .meta button.icon {
      border:0;border-radius:8px;padding:8px;cursor:pointer;background:transparent;color:var(--muted);
    }
    .meta button.icon:hover{color:#fff}

    .filters {
      display:flex;
      gap:8px;
      align-items:center;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .filters .fbtn{
      padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
      background:transparent;color:var(--muted);cursor:pointer;font-weight:600;
    }
    .filters .fbtn.active{ background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.06)); color:white; border:0 }

    .footer {
      padding:14px 20px;border-top:1px solid rgba(255,255,255,0.02); display:flex;justify-content:space-between;align-items:center;color:var(--muted);
      font-size:13px;
    }

    .empty {
      text-align:center;color:var(--muted);padding:22px;border-radius:10px;border:1px dashed rgba(255,255,255,0.03);
      background:linear-gradient(180deg, rgba(255,255,255,0.005), transparent);
    }

    /* Responsive */
    @media (max-width:520px){
      .add-row{flex-direction:column;align-items:stretch}
      header{flex-direction:column;align-items:flex-start;gap:10px}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Tiny To-Do App">
    <header>
      <div class="logo" aria-hidden="true">TD</div>
      <div class="title">
        <h1>Tiny To-Do</h1>
        <p>Small app. Big productivity. âœ¨</p>
      </div>
    </header>

    <main>
      <div class="add-row" aria-hidden="false">
        <input id="todo-input" class="input" type="text" placeholder="Add a task â€” press Enter or click Add" aria-label="New task"/>
        <button id="add-btn" class="btn" aria-label="Add task">Add</button>
        <button id="clear-all" class="btn secondary" title="Clear completed tasks">Clear Completed</button>
      </div>

      <div class="filters" role="tablist" aria-label="Filters">
        <button class="fbtn active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="fbtn" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="fbtn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>

      <div id="list" class="list" aria-live="polite"></div>

      <div id="empty" class="empty" style="display:none">
        No tasks yet â€” add one! (Yes, even the tiny genius ideas count.)
      </div>
    </main>

    <div class="footer">
      <div id="count">0 tasks</div>
      <div style="opacity:0.9">Made with â˜• and a little CSS magic</div>
    </div>
  </div>

  <script>
    // Simple To-Do app (vanilla JS)
    (function(){
      const KEY = 'tiny-todo-v1';
      let todos = JSON.parse(localStorage.getItem(KEY) || '[]');
      let filter = 'all';

      // DOM refs
      const input = document.getElementById('todo-input');
      const addBtn = document.getElementById('add-btn');
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      const countEl = document.getElementById('count');
      const filterButtons = document.querySelectorAll('.fbtn');
      const clearAllBtn = document.getElementById('clear-all');

      // Helpers
      function save(){ localStorage.setItem(KEY, JSON.stringify(todos)); }
      function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,8); }

      function render(){
        // apply filter
        const visible = todos.filter(t => {
          if(filter === 'all') return true;
          if(filter === 'active') return !t.done;
          if(filter === 'completed') return t.done;
        });

        list.innerHTML = '';
        if(visible.length === 0){
          empty.style.display = todos.length === 0 ? 'block' : 'block';
          // optionally show different message based on filter
          if(todos.length > 0 && filter !== 'all'){
            empty.textContent = 'No tasks match that filter.';
          } else if (todos.length === 0) {
            empty.textContent = 'No tasks yet â€” add one! (Yes, even the tiny genius ideas count.)';
          }
        } else {
          empty.style.display = 'none';
        }

        visible.forEach(t => {
          const item = document.createElement('div');
          item.className = 'task';
          item.setAttribute('data-id', t.id);

          const left = document.createElement('div');
          left.className = 'left';

          const cb = document.createElement('div');
          cb.className = 'checkbox' + (t.done ? ' checked' : '');
          cb.setAttribute('role','button');
          cb.setAttribute('tabindex','0');
          cb.setAttribute('aria-pressed', t.done ? 'true':'false');
          cb.innerHTML = t.done ? '&#10003;' : '';

          cb.addEventListener('click', () => toggleDone(t.id));
          cb.addEventListener('keydown', (e) => { if(e.key==='Enter' || e.key===' ') toggleDone(t.id); });

          const txt = document.createElement('div');
          txt.className = 'text' + (t.done ? ' done' : '');
          txt.textContent = t.text;

          left.appendChild(cb);
          left.appendChild(txt);

          const meta = document.createElement('div');
          meta.className = 'meta';

          const del = document.createElement('button');
          del.className = 'icon';
          del.title = 'Delete';
          del.innerHTML = 'ðŸ—‘';
          del.addEventListener('click', () => removeTodo(t.id));

          meta.appendChild(del);

          item.appendChild(left);
          item.appendChild(meta);
          list.appendChild(item);
        });

        const remaining = todos.filter(t => !t.done).length;
        countEl.textContent = remaining + (remaining === 1 ? ' task' : ' tasks');
      }

      // Actions
      function addTodo(text){
        const trimmed = text.trim();
        if(!trimmed) return;
        todos.unshift({ id: uid(), text: trimmed, done: false, created: Date.now() });
        save();
        render();
      }

      function toggleDone(id){
        todos = todos.map(t => t.id === id ? {...t, done: !t.done} : t);
        save();
        render();
      }

      function removeTodo(id){
        todos = todos.filter(t => t.id !== id);
        save();
        render();
      }

      function clearCompleted(){
        todos = todos.filter(t => !t.done);
        save();
        render();
      }

      // Events
      addBtn.addEventListener('click', () => {
        addTodo(input.value);
        input.value = '';
        input.focus();
      });

      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){ addBtn.click(); }
      });

      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
          btn.classList.add('active');
          btn.setAttribute('aria-selected','true');
          filter = btn.getAttribute('data-filter');
          render();
        });
      });

      clearAllBtn.addEventListener('click', () => {
        clearCompleted();
      });

      // initial render
      render();

      // Expose a tiny convenience to console for debugging
      window.tinyTodo = {
        getAll: () => todos.slice(),
        clear: () => { todos = []; save(); render(); }
      };
    })();
  </script>
</body>
</html>
